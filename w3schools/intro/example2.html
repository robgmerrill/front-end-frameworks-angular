<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
  <!-- ng-app defines the angular application -->
  <div ng-app=''>
    <!-- ng-model directive binds the value to the HTML controls to the application data -->
    <p>Name: <input type="text" ng-model="name"></p>
    <!-- ng-bind diretive binds applicaiton data to HTML view -->
    <p ng-bind="name"></p>
  </div>
  
</body>
</html>
